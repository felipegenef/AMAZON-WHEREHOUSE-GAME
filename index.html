<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="icon" href="images/icon.jpg" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
  </head>
  <body>
    <a-scene id="myScene">
      <a-assets>
        <!-- <img id="icon" src="images/icon.jpg" /> -->

        <!-- 1 -->
        <a-asset-item id="mkt-o" src="assets/market.obj"></a-asset-item>
        <a-asset-item id="mkt-m" src="assets/market.mtl"></a-asset-item>
      </a-assets>
        
      <a-entity environment="preset:forest;"></a-entity>
      <a-plane
        id="floor"
        static-body
        height="1000"
        width="1000"
        position="0 -0.02 0"
        color="black"
        rotation="-90 0 0"
      ></a-plane>
      <a-camera id="myCamera" position="0 1 0">
        <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
      </a-camera>

      <a-entity
        obj-model="obj: #mkt-o; mtl: #mkt-m"
        position="0 1 0"
        rotation="0 0 0"
        scale="0.3 0.3 0.3"
        id="among1"
      ></a-entity>
     
     
      <a-entity
        position="0 3 0"
        id="light"
        light="color:#64b9dd;distance:10;intensity:0.8;type:hemisphere"
      ></a-entity>
     
     
        <a-animation
          attribute="rotation"
          to="0 360 0"
          repeat="indefinite"
          dur="10000"
          easing="linear"
        ></a-animation>
      </a-entity>

    </a-scene>
  </body>
  <script src="https://codechangers.com/camps2019/vr/shoot-partial.js"></script>
  <script src="script.js"></script>
</html>
