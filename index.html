<!DOCTYPE html>
<html>
  <head>
    <link rel="preload" href="images/grass.jpg" />
    <link rel="preload" href="images/sky.jpeg" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
  </head>
  <body>
    <a-scene id="myScene">
      <a-assets>
        <img id="floor-gss" src="images/grass.jpg" />
        <img id="sky-asset" src="images/sky.jpeg" />
        <!-- 1 -->
        <a-asset-item id="wrh-o" src="assets/wherehouse/obj.obj"></a-asset-item>
        <a-asset-item id="wrh-m" src="assets/wherehouse/obj.mtl"></a-asset-item>
        <a-asset-item id="bkt-o" src="assets/basket.obj"></a-asset-item>
        <a-asset-item id="bkt-m" src="assets/basket.mtl"></a-asset-item>
        <a-asset-item id="mng-o" src="assets/manager-obj/manager.obj"></a-asset-item>
        <a-asset-item id="mng-m" src="assets/manager-obj/manager.mtl"></a-asset-item>
        <a-asset-item id="shlf-o" src="assets/book-shelf.obj"></a-asset-item>
        <a-asset-item id="shlf-m" src="assets/book-shelf.mtl"></a-asset-item>
      </a-assets>
        
      <!-- <a-entity environment="preset:forest;"></a-entity> -->
      <a-plane
        id="floor"
        static-body
        height="1000"
        width="1000"
        position="0 0 0"
        rotation="-90 0 0"
        material="src:#floor-gss"
      ></a-plane>
      <a-sky
      id="sky"
      material="src:#sky-asset"
    ></a-sky>
      <a-camera id="myCamera" position="-1.021 3.997 12.732" rotation="-8.823 -5.843 0.000">
        <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
      </a-camera>

      <a-entity
        obj-model="obj: #wrh-o; mtl: #wrh-m"
     position="0.690 0.417 0.541"
        rotation="0 0 0"
        scale="3 3 3"
        id="market"
      ></a-entity>
      <a-entity
      obj-model="obj: #bkt-o; mtl: #bkt-m"
   position="7.461 1.942 11.886"
      rotation="0 0 0"
      scale="0.030 0.030 0.030"
      id="basket"
    ></a-entity>
    <a-entity
    obj-model="obj: #shlf-o; mtl: #shlf-m"
 position="7.461 1.942 11.886"
    rotation="0 0 0"
    scale="0.030 0.030 0.030"
    id="shelf"
  ></a-entity>
   
    <a-entity
    obj-model="obj: #mng-o; mtl: #mng-m"
    position="-0.933 0.653 10.611"
    rotation="0 0 0"
    scale="2 2 2"
    id="manager"
  ></a-entity>
 
     
      <a-entity
        position="0 3 0"
        id="light"
        light="color:#64b9dd;distance:10;intensity:0.8;type:hemisphere"
      ></a-entity>
     
     
        <a-animation
          attribute="rotation"
          to="0 360 0"
          repeat="indefinite"
          dur="10000"
          easing="linear"
        ></a-animation>
      </a-entity>

    </a-scene>
  </body>
  <script src="https://codechangers.com/camps2019/vr/shoot-partial.js"></script>
  <script src="script.js"></script>
</html>
