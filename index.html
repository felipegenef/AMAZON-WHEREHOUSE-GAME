<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="images/AMAZON.ico" />
    <link rel="preload" href="images/AMAZON.ico" />
    <link rel="preload" href="images/caixa1.jpg" />
    <link rel="preload" href="images/caixa2.jpg" />
    <link rel="preload" href="images/caixa3.jpg" />
    <link rel="preload" href="images/grass.jpg" />
    <link rel="preload" href="images/sky.jpeg" />
    <!-- truck -->
    <link rel="preload" href="assets/truck.gltf" />
    <link rel="preload" href="assets/wherehouse.gltf" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
  </head>
  <body>
    <a-scene id="myScene">
      <a-assets>
        <img id="floor-gss" src="images/grass.jpg" />
        <img id="sky-asset" src="images/sky.jpeg" />
        <img id="logo" src="images/AMAZON.ico" />
        <img id="box1" src="images/caixa1.jpg" />
        <img id="box2" src="images/caixa2.jpg" />
        <img id="box3" src="images/caixa3.jpg" />
        <!-- 1 -->

        <a-asset-item id="mng-o" src="assets/manager-obj/manager.obj"></a-asset-item>
        <a-asset-item id="mng-m" src="assets/manager-obj/manager.mtl"></a-asset-item>
        <a-asset-item id="truck-m" src="assets/truck.gltf"></a-asset-item>
        <a-asset-item id="wrh-m" src="assets/wherehouse.gltf"></a-asset-item>
      </a-assets>
        
      <!-- <a-entity environment="preset:forest;"></a-entity> -->
      <a-plane
        id="floor"
        static-body
        height="1000"
        width="1000"
        position="0 0 0"
        rotation="-90 0 0"
        material="src:#floor-gss"
      ></a-plane>
      <a-sky
      id="sky"
      material="src:#sky-asset"
    ></a-sky>
      <a-camera id="myCamera" position="0.488 4.464 -11.203" rotation="-5.844 897.941 0.000">
        <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
      </a-camera>

      <a-entity
      gltf-model="#truck-m"
   position="0.680 0.417 23.931"
      rotation="0 90.000 0"
      scale="0.150 0.150 0.150"
      id="truck"
    ></a-entity>
    <a-entity
        gltf-model="assets/truck.gltf"
        position="13.34 0.417 23.931"
        rotation="0 90 0"
        scale="0.15 0.15 0.15"
        id="truck-2"
      ></a-entity
      ><a-entity
        gltf-model="assets/truck.gltf"
        position="-12.1 0.417 23.931"
        rotation="0 90 0"
        scale="0.15 0.15 0.15"
        id="truck-3"
      ></a-entity>
    
    <a-entity
    gltf-model="#wrh-m"
 position="0.690 0.417 -73.756"
    rotation="0 0 0"
    scale="1 1 1"
    id="wherehouse"
  ></a-entity>
    <a-entity
    obj-model="obj: #mng-o; mtl: #mng-m"
    position="-0.933 0.653 -6.016"
    rotation="0 180.000 0"
    scale="2 2 2"
    id="manager"
  ></a-entity>
 
     
      <a-entity
        position="0 3 0"
        id="light"
        light="color:#64b9dd;distance:10;intensity:0.8;type:hemisphere"
      ></a-entity>
     
     
        <a-animation
          attribute="rotation"
          to="0 360 0"
          repeat="indefinite"
          dur="10000"
          easing="linear"
        ></a-animation>
      </a-entity>
      <a-entity
      position="-0.868 1.206 -33.888"
      id="BOX"
      material="src:#box1"
      geometry="depth:3;height:3;width:3"
    ></a-entity
    ><a-entity
      position="15.579 9.032 -1.479"
      geometry="width:1.7;height:1.7;segmentsHeight:18"
      material="src:#logo"
      id="Logo"
    ></a-entity
    ><a-entity
      position="2.769 9.032 -1.479"
      geometry="height:1.7;width:1.7;segmentsHeight:18"
      material="src:#logo"
      id="Logo-2"
    ></a-entity
    ><a-entity
      position="-9.954 9.032 -1.479"
      geometry="height:1.7;width:1.7;segmentsHeight:18"
      material="src:#logo"
      id="Logo-3"
    ></a-entity
  >
    </a-scene>
  </body>
  <script src="https://codechangers.com/camps2019/vr/shoot-partial.js"></script>
  <script src="script.js"></script>
</html>
